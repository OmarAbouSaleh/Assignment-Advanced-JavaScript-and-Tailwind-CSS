<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css">
    <title>Document</title>
</head>
<body>
    <!-- i want to create a card style temp, distance and weight converter -->
    <!-- now center the main div -->
    <div class="container mx-auto">
        <div class="flex justify-center">
            <div class="w-1/2">
                <div class="bg-gray-200 rounded-lg shadow-lg p-6">
                    <div class="flex justify-between">
                        <div class="w-1/2">
                            <h1 class="text-2xl font-bold mb-2">Temperature Converter</h1>
                            <p class="text-gray-700">Convert Celsius to Fahrenheit</p>
                        </div>
                        <div class="w-1/2">
                            <div class="relative">
                                <input type="text" class="w-full rounded-lg pl-8 pr-2 py-2 border focus:outline-none focus:shadow-outline" placeholder="Celsius">
                                <div class="absolute top-0 left-0 px-2 py-2">
                                    <span class="text-gray-500">&#8451;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between mt-4">
                        <div class="w-1/2">
                            <h1 class="text-2xl font-bold mb-2">Distance Converter</h1>
                            <p class="text-gray-700">Convert Kilometers to Miles</p>
                        </div>
                        <div class="w-1/2">
                            <div class="relative">
                                <input type="text" class="w-full rounded-lg pl-8 pr-2 py-2 border focus:outline-none focus:shadow-outline" placeholder="Kilometers">
                                <div class="absolute top-0 left-0 px-2 py-2">
                                    <span class="text-gray-500">km</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between mt-4">
                        <div class="w-1/2">
                            <h1 class="text-2xl font-bold mb-2">Weight Converter</h1>
                            <p class="text-gray-700">Convert Kilograms to Pounds</p>
                        </div>
                        <div class="w-1/2">
                            <div class="relative">
                                <input type="text" class="w-full rounded-lg pl-8 pr-2 py-2 border focus:outline-none
                                focus:shadow-outline" placeholder="Kilograms">
                                <div class="absolute top-0 left-0 px-2 py-2">
                                    <span class="text-gray-500">kg</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Convert</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
